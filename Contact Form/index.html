<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Please enter your Name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Please enter your Email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Please enter your Subject">
                <span class="error" id="subjectError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your Message"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <p id="successMessage" class="succecc"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
